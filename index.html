<h1>WSGI Calculator</h1>
<p>To use the calculator, select an operation in the URL and add your operands as parameters.</p>
<p><strong>Example:</strong> /add/2/10/25</p>
<p>Supported operations:
<ul>
    <li>add</li>
    <li>subtract</li>
    <li>multiply</li>
    <li>divide</li>
</ul></p>
